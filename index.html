<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page-title">Выбор языка</title>
</head>
<body>
<h1 id="resume-header">Выберите язык резюме</h1>
<ul>
    <li><a href="CV_RimuruTempest_ru.pdf">Русский</a></li>
    <li><a href="CV_RimuruTempest_en.pdf">English</a></li>
</ul>

<script>
    var userLanguage = navigator.language || navigator.userLanguage;
    var titleElement = document.getElementById("page-title");
    var headerElement = document.getElementById("resume-header");

    if (userLanguage.startsWith("ru")) {
        titleElement.innerText = "Выбор языка";
        headerElement.innerText = "Выберите язык резюме";
    } else {
        titleElement.innerText = "Language Selection";
        headerElement.innerText = "Choose Resume Language";
    }
</script>
</body>
</html>
